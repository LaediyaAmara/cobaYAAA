<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTIVASI UNTUK JACK DARI AMARA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        #quote {
            font-size: 24px;
            font-weight: bold;
            color: #160909;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f31717;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <h1>YAHOOOOOOOOOOOOOOO!😍😍</h1>
        <input type="text" placeholder="Masukkan nama Anda" id="username" />
        <br>
        <button onclick="showPurposeScreen()">Masuk</button>
    </div>

    <!-- Purpose Screen -->
    <div id="purpose-screen" class="screen">
        <h1>HALOO SAYANGKUUUUUUUU</h1>
        <p>YAHOOO My JACKK hehe lucu kann, ini tuh Khusus buat kamu kalo
            orang selain kamu ya gabakal bisa 😎🥵
        </p>
        <button onclick="showQuoteScreen()">Lanjut</button>
    </div>

    <!-- Quote Screen -->
    <div id="quote-screen" class="screen">
        <div id="quote">QUOTES AMAROU</div>
        <button onclick="generateQuote()">TEKAN</button>
        <h2>MOTIVASI DARI AMARAOUUU</h2>
    </div>

    <script>
        const quotes = [
            "YAHOOOOOOOOOOOOOOO",
            "MY BOYFRIENDDDDDD😎😎😎😎",
            "BELIEVE IN YOURSELF, YOU'VE GOT THIS!🥰🥰",
            "I WANT YOU TO THE BONE🥺",
            "YOU ARE BEST PART😍🤩🤩",
            "KAIZO KUNI OREWA NARU OTOKODA",
            "I LOVE YOU 😘😘😍",
            "RUOK?🥺",
            "UR MY FAV BOY!😍😍🤩🤩",
            "HOW'S LIFE?🥺🥺",
            "SAYANGKUUUUUUUU",
            "CINTAKUUUUUUUU",
            "THANKU FOR LOVING ME🥰🥺",
            "LOVEYOUUUUUUUUU 30000000000🥵😍😍😘",
            "ILYCUAMFB😎😎",
            "BISBG",
            "AKU PADAMU SAYANG😘😘",
            "ALWAYS SEMANGAYY CAYANGKUUU🥰🥰",
            "YOU CAN DO IT🥰🥰",
            "TRAVEL TO JAPAN WITH ME?😎😎",
            "U ARE SOOOOO SWEETTTT🥵🥵",
            "U ARE KIND BF",
        ];

        // Fungsi untuk menampilkan halaman tujuan
        function showPurposeScreen() {
            const username = document.getElementById("username").value.trim();
            if (username.toLowerCase() === "jack") {
                document.getElementById("login-screen").classList.remove("active");
                document.getElementById("purpose-screen").classList.add("active");
            } else {
                alert("Hanya Jack yang dapat masuk");
            }
        }

        // Fungsi untuk menampilkan halaman kutipan
        function showQuoteScreen() {
            document.getElementById("purpose-screen").classList.remove("active");
            document.getElementById("quote-screen").classList.add("active");
        }

        // Fungsi untuk menghasilkan kutipan acak
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById("quote").textContent = randomQuote;
        }
    </script>
</body>
</html>
