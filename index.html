<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        #quote {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="quote">QUOTES AMAROU</div>
    <button onclick="generateQuote()">Get Quote</button>

    <h2>AMAROU MOTIVATION</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Quote</th>
            </tr>
        </thead>
        <tbody id="quote-history">
            <!-- Quote history will appear here -->
        </tbody>
    </table>

    <script>
        const quotes = [
            "YAHOOOOOOOOOOOOOOO",
            "MY BOYFRIENDDDDDD",
            "Believe in yourself, youâ€™ve got this!",
            "I WANT YOU TO THE BONE",
            "YOU ARE BEST PART ",
            "KAIZO KUNI OREWA NARU OTOKODA ",
        ];

        let quoteCount = 0;

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById("quote").textContent = randomQuote;

            // Add to quote history
            quoteCount++;
            const newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${quoteCount}</td><td>${randomQuote}</td>`;
            document.getElementById("quote-history").appendChild(newRow);
        }
    </script>
</body>
</html>
